name: CI/CD Pipeline - Multi-Agent RAG

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-eval:
    runs-on: ubuntu-latest

    # ---------------------------
    # GLOBAL ENVIRONMENT (FIXES YOUR ERROR)
    # ---------------------------
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
    # ---------------------------
    # CHECKOUT CODE
    # ---------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # ---------------------------
    # SETUP PYTHON
    # ---------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # ---------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ---------------------------
    # RUN RAGAS EVALUATION
    # ---------------------------
    - name: Run RAGAS evaluation
      run: |
        python ragas_evaluation.py

    # ---------------------------
    # QUALITY GATE (OPTIONAL)
    # ---------------------------
    - name: Enforce minimum RAG quality
      run: |
        echo "Skipping strict quality gate for now."

    # ---------------------------
    # BUILD DOCKER IMAGE
    # ---------------------------
    - name: Build Docker image
      run: |
        docker build -t multiagent-rag .

    # ---------------------------
    # DEPLOY TO EC2
    # ---------------------------
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/multiagent-policy-compliance-rag
          git pull origin main
          docker compose down || true
          docker compose up -d --build
